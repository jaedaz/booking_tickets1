<body>

    <div bgcolor="black" class="container1" style="background-image: url(movies/badboys.jpg);">
        <div class="movie-info">
            <img src="movies/action3.jpg" alt="Movie Image" class="movie-image">
            <div class="movie-details">
                <h1 class="movie-title1">Bad Boys 4</h1>
                <div class="movie-rate">
                    Rating:
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </div>
                <label class="movie-language"> English , USA</label>
                <label style="font-size:16px;" class="movie-duration">2h 3m . Action, Comedy . 2024</label>
                <select id="booking-date" name="booking-date" class="booking-date-select" style="font-size:16px; padding:5px;">
                    <option value="">--Select a date and Time--</option>
                    <option value="2025-01-06">January 6, 2025 18:00</option>
                    <option value="2025-01-07">January 7, 2025 20:00</option>
                </select>
                <a  class="book-now"  onclick="validateBooking()">Book Now </a>
            </div>
        </div>
    </div>


    <script>
        function validateBooking() {
            const bookingDate = document.getElementById('booking-date').value;

            if (bookingDate === "") {
                alert("Please select a booking date before proceeding.");
            } else {
                window.location.href = "sets.html";
               
            }
        }
    </script>

    <div class="action3-container">

        <iframe dir="ltr" width="70%" height="400" style="border:none;" srcdoc="
        <h3 style='font-family:Aharoni; font-size:30px;'>About the movie</h3>
        <p style='font-size: 18px; color: #434343; font-weight: normal; '>
        The movie 'Bad Boys 4' was released in June 2024 as the fourth installment of the popular action series.
        The story follows detectives Mike Lowrey (Will Smith) and Marcus Burnett (Martin Lawrence) as they face a new threat in Miami,
        battling a dangerous gang with a mix of action and comedy.
        Directed by the duo Adil El Arbi and Bilall Fallah, who also directed the third installment,
        the film achieved significant success with global earnings exceeding $404 million.
        Critics praised the chemistry between its leads and the thrilling action scenes,
        with IGN giving it a positive score of 8/10.
    </p>">

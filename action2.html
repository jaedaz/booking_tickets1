<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="movies.css" />

</head>
<body>

    <div bgcolor="black" class="container1" style="background-image: url(movies/rebelridge.jpg);">
        <div class="movie-info">
            <img src="movies/action2.jpg" alt="Movie Image" class="movie-image">
            <div class="movie-details">
                <h1 class="movie-title1">Rebel Ridge</h1>
                <div class="movie-rate">
                    Rating:
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star "></span>
                </div>
                <label class="movie-language"> English , USA</label>
                <label style="font-size:16px;" class="movie-duration">2h 11m . Action, Thriller . 2024</label>
                <select id="booking-date" name="booking-date" class="booking-date-select" style="font-size:16px; padding:5px;">
                    <option value="">--Select a date and Time--</option>
                    <option value="2025-01-06">January 6, 2025 18:00</option>
                    <option value="2025-01-07">January 7, 2025 20:00</option>
                </select>
                <a class="book-now" onclick="validateBooking()">Book Now </a>
            </div>
        </div>
    </div>

    <script>
        function validateBooking() {
            const bookingDate = document.getElementById('booking-date').value;

            if (bookingDate === "") {
                alert("Please select a booking date before proceeding.");
            } else {
                window.location.href = "sets.html";

            }
        }
    </script>


    <div class="action1-container">

        <iframe dir="ltr" width="70%" height="400" style="border:none;" srcdoc="
        <h3 style='font-family:Aharoni; font-size:30px;'>About the movie</h3>
        <p style='font-size: 18px; color: #434343; font-weight: normal;'>

        Rebel Ridge is a 2024 action-thriller film directed by Jeremy Saulnier, known for his intense and gritty storytelling.
        The film stars Aaron Pierre as Terry Richmond,
        a former Marine who becomes entangled in a battle against systemic corruption and injustice in the southern United States.
        The story focuses on themes of betrayal, justice, and redemption, while delivering high-octane action sequences and a suspenseful narrative.
        Set in a small Southern town, Terry's journey begins when he uncovers a web of corruption involving law enforcement and local officials.
        His fight for justice brings him face-to-face with danger and moral dilemmas, making for a gripping and thought-provoking experience.
        </p>">
</iframe>


    </div>

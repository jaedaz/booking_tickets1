<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="movies.css" />

</head>
<body>

    <div bgcolor="black" class="container1" style="background-image: url(movies/insideout.jpg);">
        <div class="movie-info">
            <img src="movies/cartoon1.jpg" alt="Movie Image" class="movie-image">
            <div class="movie-details">
                <h1 class="movie-title1">Inside Out 2</h1>
                <div class="movie-rate">
                    Rating:
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </div>
                <label class="movie-language"> English , Tamil</label>
                <label style="font-size:16px;" class="movie-duration">2h 3m . Cartoon . 2024</label>
                <select id="booking-date" name="booking-date" class="booking-date-select" style="font-size:16px; padding:5px;">
                    <option value="">--Select a date and Time--</option>
                    <option value="2025-01-06">January 6, 2025 18:00</option>
                    <option value="2025-01-07">January 7, 2025 20:00</option>
                </select>
                <a class="book-now" onclick="validateBooking()">Book Now </a>
            </div>
        </div>
    </div>
    
    <script>
        function validateBooking() {
            var bookingDate = document.getElementById('booking-date').value;

            if (bookingDate === "") {
                alert("Please select a booking date before proceeding.");
            } else {
                window.location.href = "sets.html";

            }
        }
    </script>

    <div class="action3-container">

        <iframe dir="ltr" width="70%" height="400" style="border:none;" srcdoc="
        <h3 style='font-family:Aharoni; font-size:30px;'>About the movie</h3>
        <p style='font-size: 18px; color: #434343; font-weight: normal; '>
            Inside Out 2 is a 2024 animated film produced by Disney and Pixar, serving as the sequel to the 2015 hit Inside Out.
            The story follows Riley, now a 13-year-old teenager, as she navigates the complexities of adolescence.
        New emotions—Anxiety, Envy, Embarrassment, and Ennui—are introduced to the control center of Riley's mind,
        each personifying different facets of her teenage experience.
        The film explores how these emotions interact with the original ones—Joy, Sadness, Anger, and Disgust—to help Riley adapt to her evolving world.
        </p>">
</iframe>


    </div>

 
</body>

<head>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="movies.css" />

</head>
<body>

    <div bgcolor="black" class="container1" style="background-image: url(movies/harrypotter.jpg);">
        <div class="movie-info">
            <img src="movies/Fictional1.jpg" alt="Movie Image" class="movie-image">
            <div class="movie-details">
                <h1 class="movie-title1">Harry Potter</h1>
                <div class="movie-rate">
                    Rating:
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </div>
                <label class="movie-language"> English , USA</label>
                <label style="font-size:16px;" class="movie-duration">2h 10m . Fantasy . 2011</label>
                <select id="booking-date" name="booking-date" class="booking-date-select" style="font-size:16px; padding:5px;">
                    <option value="">--Select a date and Time--</option>
                    <option value="2025-01-06">January 6, 2025 18:00</option>
                    <option value="2025-01-07">January 7, 2025 20:00</option>
                </select>
                <a class="book-now" onclick="validateBooking()">Book Now </a>
            </div>
        </div>
    </div>

    <script>
        function validateBooking() {
            const bookingDate = document.getElementById('booking-date').value;

            if (bookingDate === "") {
                alert("Please select a booking date before proceeding.");
            } else {
                window.location.href = "sets.html";

            }
        }
    </script>



    <div class="action3-container">

        <iframe dir="ltr" width="70%" height="400" style="border:none;" srcdoc="
        <h3 style='font-family:Aharoni; font-size:30px;'>About the movie</h3>
        <p style='font-size: 18px; color: #434343; font-weight: normal; '>

        Harry Potter and the Deathly Hallows: Part 2 (2011) follows Harry, Hermione, and Ron as they search for and destroy Voldemort’s Horcruxes,
        objects containing pieces of his soul. The story builds up to the epic Battle of Hogwarts, where the trio, along with their friends and allies, 
        faces Voldemort and his Death Eaters in a final confrontation. Secrets are revealed, sacrifices are made,
        and Harry discovers the truth about his connection to Voldemort, leading to a climactic showdown that decides the fate of the wizarding world.
        </p>">
</iframe>


    </div>

    <script>
        function validateBooking() {
            const bookingDate = document.getElementById('booking-date').value;

            if (bookingDate === "") {
                alert("Please select a booking date before proceeding.");
            } else {
                window.location.href = "sets.html";

            }
        }
    </script>


    <div class="action3-container">

        <iframe dir="ltr" width="70%" height="400" style="border:none;" srcdoc="
        <h3 style='font-family:Aharoni; font-size:30px;'>About the movie</h3>
        <p style='font-size: 18px; color: #434343; font-weight: normal; '>
            The Butterfly Effect (2004) is a psychological thriller and science fiction film directed by Eric Bress and J.
        Mackye Gruber. The story follows Evan Treborn, a young man who discovers he can travel back in time by reading his childhood journals.
        Using this ability, Evan attempts to fix traumatic events in his past, hoping to improve the lives of his loved ones and himself.
        However, each change he makes has unintended and often catastrophic consequences,
        illustrating the concept of the butterfly effect—how small actions can lead to significant, unpredictable outcomes.
        As Evan grapples with the consequences of his choices, he is forced to confront whether he can ever truly fix the past or if some things are better left unchanged.
        The film explores themes of fate, free will, and the complexity of human relationships.
        </p>">

<body>
  
    <div bgcolor="black" class="container1" style="background-image: url(movies/kingkong.jpg);">
        <div class="movie-info">
            <img src="movies/Fictional2.jpg" alt="Movie Image" class="movie-image">
            <div class="movie-details">
                <h1 class="movie-title1">King Kong</h1>
                <div class="movie-rate">
                    Rating:
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>

                <select id="booking-date" name="booking-date" class="booking-date-select" style="font-size:16px; padding:5px;">
                    <option value="">--Select a date and Time--</option>
                    <option value="2025-01-06">January 6, 2025 18:00</option>

                </select>

            </div>
        </div>
    </div>

    <script>
        function validateBooking() {
            const bookingDate = document.getElementById('booking-date').value;

            if (bookingDate === "") {
                alert("Please select a booking date before proceeding.");
            } else {
                window.location.href = "sets.html";

            }
        }
    </script>


    <div class="action3-container">

        <iframe dir="ltr" width="70%" height="400" style="border:none;" srcdoc="
        <h3 style='font-family:Aharoni; font-size:30px;'>About the movie</h3>
        <p style='font-size: 18px; color: #434343; font-weight: normal; '>

            King Kong (2005) follows the journey of a filmmaker, Carl Denham,
        who sets out to Skull Island with his crew and actress Ann Darrow to shoot a movie.
        On the mysterious island, they encounter deadly prehistoric creatures and a colossal gorilla named Kong.
        Kong becomes captivated by Ann and protects her from the dangers of the island. However,
        Carl devises a plan to capture Kong and transport him to New York City as a spectacle. Chaos ensues when Kong escapes,
        leading to a dramatic climax atop the Empire State Building,
        where he battles airplanes to protect Ann before tragically falling to his death.
        The film highlights themes of beauty, human greed, and the consequences of exploiting nature.
        </p>">
</iframe>
